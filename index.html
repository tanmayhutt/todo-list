<!doctype html>
<html>

<head>
    <title>Todo List</title>
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <!-- Main heading -->
    <p>Todo List</p>

    <!-- Input section: Task input, date picker, and add button -->
    <div class="todo-input-grid">
        <input placeholder="Task" type="text" class="js-task-input task-input">
        <input type="date" class="js-due-date-input due-date-input">
        <button class="add-todo-button js-add-todo-button">Add</button>
    </div>

    <!-- Container where todo items will be displayed -->
    <div class="js-todo-list todo-grid"></div>

    <script src="todo.js"></script>
</body>

</html>
